<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Forms</title>

    <!-- External css file-->

    <link rel="stylesheet" href="style.css">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <style>
     body {
        background-image: url(https://cdn.pixabay.com/photo/2019/04/26/13/28/ornaments-4157521_640.jpg);
        color: #fff;
      }
      </style>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center btn-primary p-3"><i class="fa fa-code-fork" aria-hidden="true"></i> Bootstrap 5 Forms</h1>
    <form action="#"class="needs-validation" >

        <div class="form-check form-switch mt-4 mb-4">
            <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
            <label class="form-check-label" for="mySwitch">Dark Mode</label>
          </div>
        <div class="row">
            <div class="col">
                <input type="first_name" class="form-control" id="first_name" placeholder="Enter First Name" name="firstname">
            </div>
            <div class="col">
                <input type="last_name" class="form-control" id="last_name" placeholder="Enter last Name" name="lastname">
            </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="mt-3">
            <label for="sel1" class="form-label">Citys (select one):</label>
            <select class="form-select" id="sel1" name="sellist1">
              <option>Mumbai</option>
              <option>Pune</option>
              <option>Delhi</option>
              <option>Bangalore</option>
              <option>Patan</option>
              <option>Thiruvanathapuram</option>
            </select>
            </div>


        <div class="mb-3 mt-3">
        <label for="comment" class="form-label"><i class="fa fa-comment" aria-hidden="true"></i> Comment: </label>
        <textarea class="form-control" rows="5" cols="6" id="comment" name="text"></textarea>
        </div>

        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary mb-5">Submit</button>
      </form>
    </div>
    </div>
    </div>
</body>
</html>
